<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/css/style.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d10cb4befc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <script src="../js/scroller.js"></script>
    <title>DiploDok</title>
</head>

<body>
    <!-- ----------------------------------------------------- -->
    <div class="container-fluid justify-content-center text-center">
        <div class="banner container max-width-adaptive-lg radius-md overflow-hidden test-banner">
            <a href="#targetId" class="text-decoration-none" aria-label="Shop Now">
                <div class="grid flex-row-reverse@md">
                    <div class="col-6@md overflow-hidden" aria-hidden="true">
                        <div class="banner__figure width-100%"
                            style="background-image: url(https://images.unsplash.com/photo-1574165425594-7090f32cea9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80);">
                        </div>
                    </div>

                    <div class="col-6@md">
                        <div class="text-component v-space-md height-100% flex flex-column padding-md padding-lg@md">
                            <h2>Какой ты динозавр?</h2>
                            <p class="margin-top-sm margin-top-lg@md"><span class="banner__link"><i>Начать
                                        тест</i></span>
                            </p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <h2 id="targetId">Тест</h2>
        <div class="row justify-content-center forms">
            <div class="container-fluid col-lg-8 col-sm-12 col-12 form-box">
                <form method="POST" action="/result">
                    <fieldset class="margin-bottom-md">
                        <legend class="form-legend">Какой у тебя цвет глаз</legend>

                        <ul class="flex flex-wrap gap-md justify-content-center">
                            <li>
                                <input type="radio" name="radio-button" id="radio-1" value='1' checked>
                                <label for="radio-1">Карий</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button" id="radio-2" value='2'>
                                <label for="radio-2">Голубой</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button" id="radio-3" value='3'>
                                <label for="radio-3">Зеленый</label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="margin-bottom-md">
                        <legend class="form-legend">Твой любимый цвет</legend>

                        <ul class="flex flex-wrap gap-md justify-content-center">
                            <li>
                                <input type="radio" name="radio-button1" id="radio-1" value='1'checked>
                                <label for="radio-1">Красный</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button1" id="radio-2" value='2'>
                                <label for="radio-2">Зелёный</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button1" id="radio-3" value='3'>
                                <label for="radio-3">Незнаю(((</label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="margin-bottom-md">
                        <legend class="form-legend">Твоё любимое время года</legend>

                        <ul class="flex flex-wrap gap-md justify-content-center">
                            <li>
                                <input type="radio" name="radio-button2" id="radio-1" value="1" checked>
                                <label for="radio-1">Зима</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button2" id="radio-2" value="2">
                                <label for="radio-2">Весна</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button2" id="radio-3" value="3">
                                <label for="radio-3">Осень</label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="margin-bottom-md">
                        <legend class="form-legend">Кошки или собаки?</legend>

                        <ul class="flex flex-wrap gap-md justify-content-center">
                            <li>
                                <input type="radio" name="radio-button3" id="radio-1" value="1" checked>
                                <label for="radio-1">Кошки</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button3" id="radio-2" value="2">
                                <label for="radio-2">Собаки</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button3" id="radio-3" value="3">
                                <label for="radio-3">Кошки или собаки</label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="margin-bottom-md">
                        <legend class="form-legend">Твой любимый трактор</legend>

                        <ul class="flex flex-wrap gap-md justify-content-center">
                            <li>
                                <input type="radio" name="radio-button4" id="radio-1" value="1" checked>
                                <label for="radio-1">Белорус М-1</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button4" id="radio-2" value="2">
                                <label for="radio-2">Джон-дир</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button4" id="radio-3" value="3">
                                <label for="radio-3">McCormick-Deering 15-30</label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="margin-bottom-md">
                        <legend class="form-legend">Как тебе понравился тест?</legend>

                        <ul class="flex flex-wrap gap-md justify-content-center">
                            <li>
                                <input type="radio" name="radio-button5" id="radio-1" value="1" checked>
                                <label for="radio-1">Супер!</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button5" id="radio-2" value="2">
                                <label for="radio-2">Класс!</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button5" id="radio-3" value="3">
                                <label for="radio-3">Узнать результат</label>
                            </li>
                        </ul>
                    </fieldset>
                    <input type="submit" value="Готово!">
                </form>

            </div>
        </div>
    </div>
</body>
